<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recharger | AFRIORA</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#22c55e;
  --green-dark:#064e3b;
  --bg:#071a13;
  --card:#0b2a20;
  --border:rgba(34,197,94,.25);
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  background:
    linear-gradient(rgba(5,40,25,.94),rgba(5,40,25,.94)),
    url("/static/images/b.jpg") center/cover no-repeat fixed;
  color:#e6f5ef;
  min-height:100vh;
}

/* APP */
.app{
  max-width:480px;
  margin:auto;
  padding-bottom:120px;
}

/* HEADER */
.header{
  padding:18px 16px;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:500;
  background:rgba(7,26,19,.9);
  border-bottom:1px solid var(--border);
}
.header i{
  font-size:18px;
}

/* HERO */
.hero{
  margin:16px;
  background:linear-gradient(135deg,#052e1d,#064e3b);
  border-radius:22px;
  padding:22px;
  border:1px solid var(--border);
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.hero span{
  font-size:13px;
  opacity:.85;
}

.hero h2{
  margin:6px 0 0;
  font-size:28px;
  color:#dcfce7;
}

/* CONTENT */
.container{
  padding:0 16px;
}

/* SECTION */
.section{
  background:rgba(11,42,32,.95);
  border-radius:20px;
  padding:18px;
  margin-top:18px;
  border:1px solid var(--border);
}

.section h3{
  margin:0 0 12px;
  font-size:16px;
  color:var(--green);
}

/* AMOUNTS */
.amount-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.amount-btn{
  padding:12px 0;
  text-align:center;
  border-radius:14px;
  background:#06261b;
  border:1px solid var(--border);
  cursor:pointer;
  font-weight:500;
  transition:.2s;
}
.amount-btn:hover{
  background:rgba(34,197,94,.15);
}

/* FORM */
.form-row{
  margin-top:14px;
}

input,select{
  width:100%;
  padding:13px;
  border-radius:14px;
  background:#06261b;
  border:1px solid var(--border);
  color:#fff;
  font-size:14px;
}
input::placeholder{
  color:rgba(255,255,255,.6);
}
input:focus,select:focus{
  outline:none;
  border-color:var(--green);
}

/* BUTTON */
.btn-pay{
  width:100%;
  margin-top:20px;
  padding:15px;
  border-radius:28px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.btn-pay:hover{
  box-shadow:0 15px 30px rgba(34,197,94,.45);
}
.btn-pay:disabled{
  opacity:.6;
}

/* INFO */
.rules{
  margin-top:18px;
  font-size:13px;
  opacity:.85;
  line-height:1.6;
}

/* VISUAL */
.visual{
  margin-top:20px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
}
.visual img{
  width:100%;
  height:140px;
  object-fit:cover;
  filter:brightness(.85);
}

/* SUPPORT */
.support-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:24px;
  box-shadow:0 15px 35px rgba(34,197,94,.45);
  z-index:99;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Recharger le compte</span>
  </div>

  <!-- HERO -->
  <div class="hero">
    <span>Solde disponible</span>
    <h2>{{ "{:,.0f}".format(user.solde_total or 0) }} XOF</h2>
  </div>

  <div class="container">

    <div class="section">
      <h3>Montant du dépôt</h3>

      <div class="amount-grid">
        <div class="amount-btn" onclick="setAmount(3000)">3 000</div>
        <div class="amount-btn" onclick="setAmount(5000)">5 000</div>
        <div class="amount-btn" onclick="setAmount(10000)">10 000</div>
        <div class="amount-btn" onclick="setAmount(25000)">25 000</div>
        <div class="amount-btn" onclick="setAmount(50000)">50 000</div>
        <div class="amount-btn" onclick="setAmount(100000)">100 000</div>
      </div>

      <div class="form-row">
        <input type="number" id="montant" placeholder="Entrer le montant (min 3 000)">
      </div>

      <div class="form-row">
        <select id="country">
          <option value="">Pays</option>
          <option>Togo</option>
          <option>Bénin</option>
          <option>Côte d'Ivoire</option>
          <option>Sénégal</option>
        </select>
      </div>

      <div class="form-row">
        <select id="operator">
          <option value="">Moyen de paiement</option>
          <option>Orange Money</option>
          <option>MTN Money</option>
          <option>Moov Money</option>
          <option>Airtel Money</option>
        </select>
      </div>

      <div class="form-row">
        <input type="tel" id="phone" placeholder="Numéro Mobile Money">
      </div>

      <div class="form-row">
        <input type="text" id="fullname" placeholder="Nom du titulaire">
      </div>

      <button class="btn-pay" onclick="payerEnLigne()">Procéder au paiement</button>

      <div class="rules">
        • Dépôt minimum : 3 000 FCFA<br>
        • Paiement sécurisé et automatisé<br>
        • Validation rapide après confirmation
      </div>
    </div>

    <div class="visual">
      <img src="/static/images/b.jpg" alt="AFRIORA Secure Payment">
    </div>

  </div>
</div>

<a href="/support" class="support-btn">
  <i class="fa-solid fa-headset"></i>
</a>

<script>
function setAmount(v){ document.getElementById("montant").value=v; }
</script>

</body>
</html>
