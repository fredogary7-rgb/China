<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produits rapides | AFRIORA</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#22c55e;
  --bg:#071a13;
  --card:#0b2a20;
}

*{ box-sizing:border-box; font-family:'Poppins',sans-serif; }

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(5,40,25,.94),rgba(5,40,25,.94)),
    url("/static/images/diamond-bg.jpg") center/cover no-repeat fixed;
  color:#e6f5ef;
}

/* APP */
.app{
  max-width:480px;
  margin:auto;
  padding:16px 14px 110px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.header i{
  font-size:20px;
  cursor:pointer;
}
.header h2{
  margin:0;
  font-size:18px;
  font-weight:600;
  letter-spacing:.5px;
}

/* HERO IMAGE */
.hero{
  width:100%;
  height:140px;
  border-radius:18px;
  overflow:hidden;
  margin-bottom:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.55);
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero span{
  position:absolute;
  bottom:12px;
  left:14px;
  font-size:14px;
  font-weight:500;
  color:#dcfce7;
}

/* INFO */
.info{
  background:linear-gradient(145deg,#0f3d2e,#09261d);
  border:1px solid rgba(34,197,94,.4);
  padding:12px 14px;
  border-radius:16px;
  margin-bottom:18px;
  font-size:13px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.info span{
  color:var(--green);
  font-weight:600;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:rgba(11,42,32,.95);
  border-radius:18px;
  padding:12px;
  border:1px solid rgba(34,197,94,.25);
  box-shadow:0 18px 35px rgba(0,0,0,.45);
  display:flex;
  flex-direction:column;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 45px rgba(34,197,94,.35);
}

/* IMAGE */
.card img{
  width:100%;
  height:95px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:10px;
}

/* TITLE */
.card h3{
  margin:0;
  font-size:14px;
  font-weight:600;
  color:#dcfce7;
}

/* PRICE */
.price{
  font-size:13px;
  margin:4px 0;
  color:var(--green);
  font-weight:500;
}

/* REVENU */
.revenu{
  font-size:12px;
  opacity:.85;
  margin-bottom:8px;
}

/* BTN */
.card a{
  margin-top:auto;
  text-decoration:none;
  text-align:center;
  padding:9px 0;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border-radius:14px;
  color:#052e1d;
  font-size:13px;
  font-weight:600;
  transition:.2s;
}
.card a:hover{
  opacity:.95;
  transform:scale(0.98);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <i class="fa-solid fa-arrow-left" onclick="location.href='/dashboard'"></i>
    <h2>Produits rapides</h2>
  </div>

  <!-- HERO IMAGE -->
  <div class="hero">
    <img src="/static/images/b.jpg" alt="Produits AFRIORA">
    <span>Opportunités à rendement rapide</span>
  </div>

  <!-- INFO -->
  <div class="info">
    <div>Solde disponible</div>
    <span>{{ user.solde_total }} XOF</span>
  </div>

  <!-- PRODUITS -->
  <div class="products">
    {% for p in produits %}
    <div class="card">
      <img src="{{ url_for('static', filename='images/' ~ p.image) }}" alt="{{ p.nom }}">
      <h3>{{ p.nom }}</h3>
      <div class="price">{{ p.prix }} XOF</div>
      <div class="revenu">+ {{ p.revenu_journalier }} XOF / jour</div>

      <a href="{{ url_for('confirmer_produit_rapide', vip_id=p.id) }}">
        Investir
      </a>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
