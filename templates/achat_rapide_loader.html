body{

/* CONTAINER */
.container{
  width:100%;

/* CARD */
.card{
  background:rgba(11,42,32,.96);
  border-radius:22px;

/* LOGO / TITLE */
.brand{

  letter-spacing:1px;
  margin-bottom:18px;
}

/* ANIMATION */
.ring{
  width:84px;
  height:84px;
  margin:0 auto 22px;
  border-radius:50%;
  position:relative;
}
.ring::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid rgba(34,197,94,.25);
}
.ring::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border-top:3px solid var(--green);
  animation:rotate 1.2s linear infinite;
}

@keyframes rotate{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}

/* TEXT */
h3{
  margin:10px 0 6px;
  font-size:16px;
  font-weight:500;
}
p{
  margin:0;
  font-size:13px;
  opacity:.85;
}

/* PRODUCT */
.product{
  margin-top:16px;
  padding:10px 12px;
  border-radius:14px;
  background:#06261b;
  font-size:13px;
  border:1px solid rgba(34,197,94,.25);
}

/* FOOTER */
.footer{
  margin-top:16px;
  font-size:11px;
  opacity:.6;
}
