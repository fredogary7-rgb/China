.profile{

.quick-actions{

.quick{

  border-radius:18px;
  padding:18px 10px;
  text-align:center;
  border:1px solid var(--border);
  cursor:pointer;
  transition:.2s;
}

.quick:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 30px rgba(34,197,94,.25);
}

.quick i{
  font-size:22px;
  color:var(--green);
  margin-bottom:6px;
  display:block;
}

.quick span{
  font-size:13px;
}

/* MENU */
.menu{

}

.menu a{

  padding:15px 18px;
  color:#e6f5ef;
  text-decoration:none;
  font-size:14px;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.menu a:last-child{

}

.menu-left{

  font-weight:500;
  border:1px solid rgba(255,80,80,.25);
