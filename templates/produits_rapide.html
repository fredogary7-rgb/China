<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produits rapides | FedEx</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{ box-sizing:border-box; font-family:'Poppins',sans-serif; }

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* APP */
.app{
  max-width:480px;
  margin:auto;
  padding:18px 14px 90px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:18px;
}
.header i{
  font-size:20px;
  cursor:pointer;
}
.header h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}

/* IMAGE */
.card img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:8px;
}

/* TITLE */
.card h3{
  margin:0;
  font-size:14px;
  font-weight:600;
}

/* PRICE */
.price{
  font-size:13px;
  margin:4px 0;
  color:#00e5ff;
}

/* REVENU */
.revenu{
  font-size:12px;
  opacity:.9;
}

/* BTN */
.card a{
  margin-top:auto;
  text-decoration:none;
  text-align:center;
  padding:8px 0;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  border-radius:12px;
  color:#fff;
  font-size:13px;
  font-weight:500;
  transition:.2s;
}
.card a:hover{
  opacity:.9;
  transform:scale(0.98);
}

/* INFO BAR */
.info{
  background:rgba(0,0,0,.25);
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:16px;
  font-size:13px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.info span{
  color:#00e5ff;
  font-weight:500;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <i class="fa-solid fa-arrow-left" onclick="location.href='/dashboard'"></i>
    <h2>Produits rapides</h2>
  </div>

  <!-- INFO -->
  <div class="info">
    <div>ðŸ’¼ Solde disponible</div>
    <span>{{ user.solde_total }} XOF</span>
  </div>

  <!-- PRODUITS -->
  <div class="products">
    {% for p in produits %}
    <div class="card">
      <img src="{{ url_for('static', filename='images/' ~ p.image) }}" alt="{{ p.nom }}">
      <h3>{{ p.nom }}</h3>
      <div class="price">{{ p.prix }} XOF</div>
      <div class="revenu">ðŸ“ˆ {{ p.revenu_journalier }} XOF / jour</div>

      <a href="{{ url_for('confirmer_produit_rapide', vip_id=p.id) }}">
        Acheter
      </a>
    </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
