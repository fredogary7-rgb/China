<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support | Golden Yield</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{ box-sizing:border-box; font-family:'Poppins',sans-serif; }

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* APP */
.app{
  max-width:480px;
  margin:auto;
  padding:20px 14px 90px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:15px;
}
.header i{
  font-size:20px;
  cursor:pointer;
}
.header h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* CHAT BOX */
.chat-box{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:18px;
  padding:14px;
  height:65vh;
  overflow-y:auto;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

/* MESSAGE */
.msg{
  max-width:80%;
  padding:10px 14px;
  margin-bottom:10px;
  border-radius:14px;
  font-size:13px;
  line-height:1.5;
}

.msg.user{
  margin-left:auto;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
}

.msg.support{
  margin-right:auto;
  background:rgba(255,255,255,0.12);
}

/* TIME */
.msg small{
  display:block;
  margin-top:4px;
  font-size:10px;
  opacity:.7;
}

/* INPUT */
.chat-form{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  padding:10px;
}

.chat-form form{
  max-width:480px;
  margin:auto;
  display:flex;
  gap:8px;
}

.chat-form input{
  flex:1;
  padding:12px 14px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:13px;
}

.chat-form button{
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <i class="fa-solid fa-arrow-left" onclick="location.href='/dashboard'"></i>
    <h2>Service Client</h2>
  </div>

  <!-- CHAT -->
  <div class="chat-box">
    {% for msg in messages %}
      <div class="msg {{ 'user' if msg.sender == 'user' else 'support' }}">
        {{ msg.message }}
        <small>{{ msg.created_at.strftime('%d/%m %H:%M') }}</small>
      </div>
    {% else %}
      <p style="opacity:.7;font-size:13px;text-align:center;">
        Aucun message pour le moment
      </p>
    {% endfor %}
  </div>

</div>

<!-- INPUT -->
<div class="chat-form">
  <form method="POST">
    <input type="text" name="message" placeholder="Ã‰crivez votre message..." required>
    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </form>
</div>

</body>
</html>
